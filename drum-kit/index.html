<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">A</div>
        <div data-key="83" class="key">S</div>
        <div data-key="68" class="key">D</div>
        <div data-key="70" class="key">F</div>
        <div data-key="71" class="key">G</div>
    </div>

    <audio data-key="65" src="/sounds/boom.wav"></audio>
    <audio data-key="83" src="/sounds/clap_1.wav"></audio>
    <audio data-key="68" src="/sounds/clap_2.wav"></audio>
    <audio data-key="70" src="/sounds/ride.wav"></audio>
    <audio data-key="71" src="/sounds/tick.wav"></audio>

    <script>
        window.addEventListener('keydown', (e) => {
            const audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
            const key  = document.querySelector(`.key[data-key='${e.keyCode}']`)
            if(!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing')
        })
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => {
            key.addEventListener('transitionend', (e) => {
                if(e.propertyName !== 'transform') return;
                key.classList.remove('playing')
            })
        })
    </script>

</body>
</html>
